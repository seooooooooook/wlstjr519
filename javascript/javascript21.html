<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if문과 switch같이 쓰는예제</title>
</head>
<body>
  <script>
    let score = 85;
    let grade;

    console.log(grade);  //디버깅 하는것

    if(score >= 90){
      grade = "A";
    } else if( score >=80 && score < 90){
      grade = "B";
    }else if( score >=70 && score < 80){
      grade = "C";50
    }else if( score >=60 && score < 70){
      grade = "D";
    }else if( score < 60){
      grade = "F";
    }
    
    console.log(grade);

    switch(grade){
      case "A" :
      document.write("당신의 학점은 A 입니다.");
      break;
      case "B" :
      document.write("당신의 학점은 B 입니다.");
      break;
      case "C" :
      document.write("당신의 학점은 C 입니다.");
      break;
      case "D" :
      document.write("당신의 학점은 D 입니다.");
      break;
      case "F" :
      document.write("당신의 학점은 F 입니다.");
      break;
    }

  </script>
</body>
</html>
