<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 설치 연산자(Spread Syntax)
        const arr12 =[100, 200, 300, 400, 500];

        document.write(arr12,"<br>");
        document.write(...arr12,"<br>"); //... 펼칠 연산자
    </script>
    
</body>
</html>
