<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문예제</title>
</head>
<body>
    
    <script>
        //for문을 이용해 1~10까지 출력하기
        for (let i = 1; i <= 10; i++) {
            document.write(i, "<br>");
        }

        document.write("--------------", "<br>");

        for (let i = 1; i <= 10; i++) {
            for (let j = 1; j <= 10; j++) {
                document.write(i, " , ", j, "<br>");
            }
        }

        document.write("--------------", "<br>");

        //구구단
        //2*1=2
        //2*2=4


        for (let i = 2; i <= 9; i++) {
            document.write(i + "단입니다", "<br>");
            for (let j = 1; j <= 9; j++) {
                let sum = i * j
                document.write(i + "*" + j + "=" + sum);
                document.write("<br>");
            }
        }

        

    </script>
</body>

</html>
