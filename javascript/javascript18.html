<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript18</title>
</head>
<body>
  <script>
    let food = prompt("다음 중 가장 먹고 싶은 음식은? 1.카레 2.레몬 3.팝콘 4.커피 5.초콜릿");

    if( food == 1){
      document.write("메콤한 음식을 고른 당신은 사람에게 첫눈에 반하기보다는 서서히 사랑에 빠지는 스타일입니다.");
    }else if(food == 2 ){
      document.write("새콤한 과일을 고른 당신은 쉽게 마음을 열고 또 쉽게 사람을 믿는 스타일 입니다.");
    }else if(food == 3 ){
      document.write("짭짤하고 고소한 팝콘을 고른 당신은 오래 알고 지낸 사람들에게서 보이는 의외에 모습에 약한 스타일입니다.");
    }else if(food == 4 ){
      document.write("쌉싸름한 커피를 고른 당신은 사랑에 누구보다 적극저인 스타일입니다.");
    }else if(food == 5){
      document.write("달콤한 초코릿을 선택한 당신은 금방 사랑에 빠지는 스타일입니다." );
    }else{
      document.write("해당 음식이 없습니다.");
    }
  </script>
  
</body>
</html>
