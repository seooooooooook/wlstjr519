<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 예제</title>
</head>

<body>
    <script>
        let num = 1;
        while (num <= 10) {
            document.write(num, "<br>");
            num++;
        }

        document.write("<br>");

        let num1 = 1;
        while (num1 <= 10) {
            if (num1 % 2 == 0) {
                document.write(num1,"<br>");
            }
            num1++;
        }

        document.write("<br>");

        //4의 배수

        let num2 = 1;
        while (num2 <= 10) {
            if (num2 % 4 == 0 ) {
                document.write(num2,"<br>");
            }
            num2++;
        }

        document.write("<br>");
        //1부터 100까지  출력(짝수는 파란색 홀수는 빨간색)
        
        let num4 = 1;
        while(num4 <= 100){
            if( num4 % 2 ==0){
                document.write("<span style='color : blue'>"+ num4+"</span>","<br>");
            }else{
                document.write("<span style='color : red'>"+ num4+"</span>","<br>");
            }
            num4++;
        }
    
    
    </script>
</body>
</html>
