<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript11 21.03.04</title>
</head>

<body>
    <script>
        let x = 100; // 변수에 x에 숫자 100을 저장
        let y = "100"; // 변수에 y에 문자 100을 저장
        let z = true; // 변수에 y에 문자 100을 저장

        document.write(x, "<br>");
        document.write(typeof x, "<br>");
        document.write(y, "<br>");
        document.write(typeof y, "<br>");
        document.write(z, "<br>");
        document.write(typeof z, "<br>");

        document.write("<br>", "<br>");

        let a = 100; //number
        let b = "100"; //strimg
        document.write(typeof a, "<br>");
        document.write(typeof b, "<br>");

        //형변환(string --> number);
        let c = Number(b);
        document.write(typeof c, "<br>");

        //형변환(number --> string)
        let d = a = "" + a;
        document.write(typeof d, "<br>");

        //형변환(nuder --> string)
        let e = String(c);
        document.write(typeof e, "<br>");
    </script>

</body></html>
