        //------------------------------------------------------------

        const arr1 = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];
        for (let i = 0; i < arr1.length; i++) {
            document.write(arr1[i], "<br>");
        }
        
        
        //배열 불러오기(for)
        const arr6 = [100, 200, 300, 400, 500];
        for (let i = 0; i < arr6.length; i++) {
            document.write(arr6[i], "<br>");
        }


        //배열 불러오기(forEach)
        const arr7 = [1000, 2000, 3000, 4000, 5000];

        arr7.forEach(function(elem) {
            document.write(elem, "<br>")
        });


        //배열 불러오기(map)
        const arr8 = [10000, 20000, 30000, 40000, 50000];

        arr8.map(function(ma) {
            document.write(ma, "<br>")
        });
